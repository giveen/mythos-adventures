<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Global background + theme -->
  <link rel="stylesheet" href="%PUBLIC_URL%/global.css" />

  <meta charset="UTF-8" />

  <!-- Mobile + responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- App identity -->
  <title>MythOS Adventures</title>

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Basic styling for loading screen -->
  <style>
    body {
      margin: 0;
      color: #f0f0f0;
      font-family: system-ui, sans-serif;
    }

    /* Center ONLY the loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.4); /* optional fade */
      z-index: 9999;
      text-align: center;
      opacity: 0.9;
    }

    #loading-screen img {
      width: 120px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    /* React will override this once mounted */
    #root {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Loading screen shown before React mounts -->
  <div id="loading-screen">
    <img src="/assets/mythos.png" alt="MythOS Logo" />
    <h1>Loading MythOS Adventuresâ€¦</h1>
  </div>

  <!-- React mounts here -->
  <div id="root"></div>

  <!-- React will remove the loading screen once initialized -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const root = document.getElementById("root");
      const loading = document.getElementById("loading-screen");

      // Give React a moment to mount, then reveal the UI
      setTimeout(() => {
        loading.style.display = "none";
        root.style.display = "block";
      }, 50);
    });
  </script>
</body>
</html>
